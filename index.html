<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üíñ Love Counter üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --pink: #ffb6c1;
            --light-pink: #ffe9f3;
            --soft-bg: rgba(255, 192, 203, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: url('nen.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--light-pink);
            text-shadow: 0 0 12px var(--pink);
            margin-bottom: 20px;
        }
        
        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px var(--pink);
        }
        
        .milestone {
            font-size: 1.2rem;
            margin-top: 15px;
            color: var(--light-pink);
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 6s linear infinite;
            color: var(--pink);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        /* Nh√£n d√°n (sticker) d·ªÖ th∆∞∆°ng */
        
        .sticker {
            position: absolute;
            width: 80px;
            z-index: 3;
            animation: floatSticker 6s ease-in-out infinite;
        }
        
        .sticker1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .sticker2 {
            bottom: 8%;
            right: 8%;
            transform: rotate(10deg);
        }
        
        .sticker3 {
            top: 15%;
            right: 10%;
            transform: rotate(-10deg);
        }
        
        .sticker4 {
            bottom: 10%;
            left: 10%;
            transform: rotate(5deg);
        }
        
        @keyframes floatSticker {
            0%,
            100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .counter {
                font-size: 2rem;
            }
            .sticker {
                width: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>ƒê√£ y√™u ƒë∆∞·ª£c</h1>
        <div class="counter" id="daysCounter">0 ng√†y</div>
        <div class="milestone" id="milestoneMsg"></div>
    </div>

    <!-- Stickers -->
    <img class="sticker sticker1" src="cute-cat.gif" alt="Sticker 1">
    <img class="sticker sticker2" src="200w (1).gif" alt="Sticker 2">
    <img class="sticker sticker3" src="5e287ab3bdb9e88b09c30ca25ff345ad.gif" alt="Sticker 3">
    <img class="sticker sticker4" src="200w.gif" alt="Sticker 4">

    <!-- Hearts -->
    <div class="hearts" id="hearts"></div>

    <script>
        const startDate = new Date(2025, 3, 16); // 16/04/2025
        const milestone = 100;

        function updateCounters() {
            const today = new Date();
            const diff = today - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("daysCounter").textContent = `${days} ng√†y`;

            const daysLeft = milestone - days;
            const milestoneMsg = document.getElementById("milestoneMsg");

            if (days >= milestone) {
                milestoneMsg.textContent = `üéâ H√¥m nay l√† k·ª∑ ni·ªám ${milestone} ng√†y y√™u nhau r·ªìi ƒë√≥! `;
            } else if (days < 0) {
                milestoneMsg.textContent = `‚è≥ C√≤n ${-days} ng√†y n·ªØa l√† b·∫Øt ƒë·∫ßu y√™u nhau!`;
            } else {
                milestoneMsg.textContent = `C√≤n ${daysLeft} ng√†y n·ªØa l√† ƒë∆∞·ª£c ${milestone} ng√†y y√™u üíï`;
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (1 + Math.random() * 1.5) + "rem";
            heart.textContent = "üíñ";
            heart.style.animationDuration = 4 + Math.random() * 3 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        updateCounters();
        setInterval(createHeart, 300);
    </script>
</body>

</html>
